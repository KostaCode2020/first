  <body>
    <!-- Add your site or application content here -->
    <header>
      <h1>Form page</h1>
      <a href="/">Go to first page</a>
    </header>
    <main>
      <form id="first-form">
        <!--For="name" i id="name" se za fokusot da se prefrli na formata-->
        <!--Vtoroto "name" e nesto drugo, dobra praksa e da se pise-->
        <!--Da ima atribut "name" i vrednosta na "name" treba da bide edinstvena vo taa forma -->
        <br /><br />
        <label for="name">Name:</label>

        <input type="text" id="name" name="firstname" required />

        <label for="surname">Surname:</label>

        <input type="text" id="surname" name="lastname" />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="contact">Contact:</label>
        <input
          style="padding-left: 9px;"
          type="tel"
          id="phone"
          name="phone"
        /><br />

        <p>Which brand of CPU do you have?</p>
        <input type="radio" id="Intel" name="brand" value="cpu" />
        <label for="Intel">Intel</label>
        <input type="radio" id="Ryzen" name="brand" value="cpu" />
        <label for="Ryzen">Ryzen</label><br />

        <br />
        <p>What kind of cooling do you have on your PC?</p>
        <input
          type="checkbox"
          id="cooling1"
          name="cooling1"
          value="stock cooler"
        />
        <label for="cooling1"> I have a stock cooling</label><br />
        <input
          type="checkbox"
          id="cooling2"
          name="cooling2"
          value="luquid cooling"
        />
        <label for="cooling2"> I have a liquid cooling</label><br />
        <input
          type="checkbox"
          id="cooling3"
          name="cooling3"
          value="no cooling"
        />
        <label for="cooling3"> Help, I don't have a cooler!</label><br />
        <br />

        <!--kaj radio buttons vrednosta na "name" treba da bide ista i na drugite -->
        <!--Radio buttons i Checkboxes treba da imaat "value" atribute-->

        <input type="hidden" name="user_id" value="2352567fghsd76" />
        <br />
        <input type="submit" value="Confirm" />
        <input type="reset" />
      </form>
      <pre id="preview"></pre>
    </main>
